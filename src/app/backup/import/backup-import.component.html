<div class="row page-row">
    <div class="col" *ngIf="isItemSelected">
        <div *ngIf="actions[selectedIndex].fileName != null">
            <div *ngIf="actions[selectedIndex].image">
                <img src="backup/fileImage?id={{actions[selectedIndex].fileId}}" width="420" height="280" alt="backup file"/>
            </div>
            <div *ngIf="actions[selectedIndex].video">
                <video src="backup/fileVideo?id={{actions[selectedIndex].fileId}}" width="420" height="280" controls></video>
            </div>
        </div>
        <div class="row">
            <input class="category-input"
                   id="category"
                   type="text"
                   name="category"
                   [readOnly]="false"
                   [(ngModel)]="category">
        </div>
        <div class="row">
            <label class="col btn-primary btn-reset" (click)="resetFiles()">Reset</label>
        </div>
        <div class="row">
            <label class="col btn-primary btn-process" (click)="processImport()">Process</label>
        </div>
        <div class="row">
            <input class="category-input"
                   id="importDirectory"
                   type="text"
                   name="importDirectory"
                   [readOnly]="false"
                   [(ngModel)]="importDirectory">
        </div>
        <div class="row">
            <label class="col btn-primary btn-process" (click)="importFiles()">New Import</label>
        </div>
    </div>
    <div class="col list-container">
        <div class="row" *ngFor="let nextAction of actions">
            <label class="col btn-primary btn-select" (click)="selectAction(nextAction.id)">Select</label>
            <div class="col">{{nextAction.fileName}}</div>
            <div class="col">{{nextAction.parameter}}</div>
            <label class="col btn-primary btn-ignore" (click)="ignore(nextAction.id)">Ignore</label>
            <label class="col btn-primary btn-recipe" (click)="moveToRecipe(nextAction.id)">Recipe</label>
            <label class="col btn-primary btn-import" (click)="import(nextAction.id,category)">Import</label>
        </div>
    </div>
</div>
