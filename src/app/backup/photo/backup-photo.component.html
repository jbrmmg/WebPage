<div class="row page-row">
    <div class="row">
        <label class="btn btn-primary btn-mode col-1"
               (click)="exitPhoto()">
            <em class="fa fa-arrow-left"></em>
        </label>
        <label class="btn btn-primary btn-mode col-1"
               (click)="selectForPrint()">
            <em class="fa fa-check"></em>
        </label>
    </div>
    <div class="row">
        <img src="{{imageUrl()}}" alt="Image File" width="100%"/>
    </div>
</div>
