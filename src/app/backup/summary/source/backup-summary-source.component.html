<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2 bup-sum-src-path-title">Path</div>
            <div class="col-10">
                <p class="bup-sum-src-path-text">{{source.path}}</p>
                <p class="bup-sum-src-path-text2">Location: {{source.location.name}}</p>
                <p class="bup-sum-src-path-text2">Files: {{source.fileCount}} in {{source.directoryCount}} directories.</p>
            </div>
        </div>
        <p>{{source.destinationId}}</p>
        <p>{{source.filter}}</p>
        <p>{{source.id}}</p>
        <p>{{source.largestFile}}</p>
        <p>{{source.status}}</p>
    </div>
</div>
