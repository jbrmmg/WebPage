<div class="card">
    <div class="card-body">
        <div class="row">
            <label class="btn-sm btn-primary float-right btn-mode"
                   tabindex="0"
                   (click)="ignore()"
                   aria-controls="addTransaction">
                <i class="fa fa-trash"></i>
            </label>
        </div>
        <div class="row">
            <label class="btn-sm btn-primary float-right btn-mode"
                   tabindex="0"
                   (click)="movePrev()"
                   aria-controls="regular">
                <i class="fa fa-arrow-circle-left"></i>
            </label>
            <label class="btn-sm btn-primary float-right btn-mode"
                   tabindex="0"
                   (click)="refresh()"
                   aria-controls="reconcile">
                <i class="fa fa-refresh"></i>
            </label>
            <label class="btn-sm btn-primary float-right btn-mode"
                   tabindex="0"
                   (click)="moveNext()"
                   aria-controls="reconcile">
                <i class="fa fa-arrow-circle-right"></i>
            </label>
        </div>
        <div>
            <div class="row">
                <label class="btn-sm btn-primary float-right btn-mode"
                       tabindex="0"
                       (click)="keep()"
                       aria-controls="addTransaction">
                    <i class="fa fa-check-circle"></i>
                </label>
            </div>
        </div>
        <div *ngIf="selectedIndex != -1">
            <p>{{actions[selectedIndex].action}}</p>
            <p>{{actions[selectedIndex].path}}</p>
            <div *ngIf="actions[selectedIndex].action == 'IMPORT'">
                <p>Image</p>
                <ng-template [ngIf]="imageToShow">
                    <img [src]="imageToShow" class="img-thumbnail" *ngIf="!isImageLoading;">
                </ng-template>
            </div>
        </div>
    </div>
</div>
